<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winx Alfea Login</title>
    <link rel="stylesheet"href="style.css">

    <!--  I took the following line from chatgpt to be able to
    use google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="container">
       
        <input type="checkbox" id="magicTrigger">
        
        <div class="winx-container">
             <label for="magicTrigger">
                <img src="winx_wing.png" alt="winx_wing" class="wing">
            </label>
            
        </div>

       
        <div class="magic-bg"></div>

        <div class="login-box">
            <div class="star starleft"></div> 
            <h1>WINX ALFEA MAGIC SCHOOL</h1>
            <div class="star starright"></div> 
            <h2>Alfea Login</h2>
            <form>
                <input type="username" placeholder="Fairy name">
                <input type="code" placeholder="Magic Password">
                <button type="submit">Let's Magic!</button>
            </form>
            <div class="heart left"></div>
            <div class="heart right"></div>
       
        </div>
    </div>
    <div id="liveClock"></div>


</body>

<script>
// I use ChatGPT for this part(How to add clock with javascript) 
function updateClock() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        const timeString = `${hours}:${minutes}:${seconds}`;

        document.getElementById("liveClock").textContent = timeString;
    }
    
    setInterval(updateClock, 1000);

    window.onload = function() {
        updateClock();
    };

    document.addEventListener("DOMContentLoaded", function() {
        const magicTrigger = document.getElementById("magicTrigger");
        const magicBg = document.querySelector(".magic-bg");

        magicTrigger.addEventListener("change", function() {
            debugger;
            if (magicTrigger.checked) {
            
                magicBg.style.background = "url('winx-club-enchantix.gif') no-repeat center center fixed";
                magicBg.style.backgroundSize = "cover";
            } else {

                magicBg.style.background = "url('winx-enchantix-end.gif') no-repeat center center fixed";
                magicBg.style.backgroundSize = "cover";

                setTimeout(() => {
                    magicBg.style.background = "url('enchantix-picture.png') no-repeat center center fixed";
                    magicBg.style.backgroundSize = "cover";
                }, 4000); 
            }
        });
    });

document.addEventListener("keydown", function(event) {
    if (event.key.toLowerCase() === "h") {  
        let magicTrigger = document.getElementById("magicTrigger");

        magicTrigger.checked = !magicTrigger.checked;
    }
});




</script>

</html>
